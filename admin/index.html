<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Admin</title>
    <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;padding:24px}.loading{opacity:.7}</style>
  </head>
<!-- Netlify Identity widget (needed for invite/accept + password set) -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  // After login, send the user into the CMS
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
  <body>
    <h1>Admin</h1>
    <p class="loading">Loading editorâ€¦</p>

    <!-- Let us start the CMS manually -->
    <script>window.CMS_MANUAL_INIT = true;</script>

    <!-- Primary CDN -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <!-- Fallback CDN -->
    <script>
      if (typeof window.CMS === "undefined") {
        var s=document.createElement('script');
        s.src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";
        document.body.appendChild(s);
      }
    </script>

    <!-- Start the CMS (it will automatically read /admin/config.yml) -->
    <script>
      (function start(){
        if (window.CMS) { CMS.init(); }
        else { setTimeout(start, 200); }
      })();
    </script>
  </body>
</html>
